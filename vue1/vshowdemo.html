<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>Hello, Vue</h1>
        <h1 v-show="yes">Yes</h1>
        <h1 v-show="no">No!</h1>
        <h1 v-show="age >= 25">Age: {{age}}</h1>
        <h1 v-show="name.indexOf('Yip') >= 0">Name: {{name}}</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            yes:true,
            no:false,
            age:21,
            name:'ZiJie.Yip'
        }
    })
</script>
</html>
