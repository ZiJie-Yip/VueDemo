<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- vue -->
    <div id="app">
        {{message}}
        <input type="text" v-model="message">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //Model
    var exampleData = {
        message : 'Hello World!'
    }

    //创建一个Vue实例 或者 "ViewModel"
    new Vue({
        el:'#app',
        data:exampleData
    })
</script>
</html>
